name: Build and Deploy to Prod ECS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Aapke custom secrets
          aws-access-key-id: ${{ secrets.SIAL_BHAI_ACC_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SIAL_BHAI_ACC_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.SIAL_BHAI_ACC_AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push Image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: sdk-cdk-git-first-ecr  # Hardcoded
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # CHANGE IS HERE: Path is now '.' (current directory)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          service: sdk-cdk-git-first-cluster   # Hardcoded
          cluster: sdk-cdk-git-first-cluster   # Hardcoded
          image: ${{ steps.build-image.outputs.image }}
          wait-for-service-stability: true
